<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .menu-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .menu-images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-images img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenue au Restaurant</h1>
        <h2>Notre Menu</h2>
        <div class="menu-images">
            <img src="https://raw.githubusercontent.com/restoplagegray/menu-restaurant/main/images/page_1.png" alt="Menu Page 1">
            <img src="https://raw.githubusercontent.com/restoplagegray/menu-restaurant/main/images/page_2.png" alt="Menu Page 2">
        </div>
    </div>
</body>
</html>
