name: Déploiement du menu sur GitHub Pages

on:
  push:
    branches:
      - main  # Le workflow sera déclenché à chaque fois qu'il y a un push sur la branche "main"

jobs:
  deploy:
    runs-on: ubuntu-latest  # Tu peux choisir un autre système d'exploitation si tu veux

    steps:
      # Étape 1 : Vérification du code
      - name: Vérifier le code du dépôt
        uses: actions/checkout@v2

      # Étape 2 : Installer Python et les dépendances nécessaires
      - name: Installer Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Spécifie la version de Python que tu utilises

      - name: Installer les dépendances Python
        run: |
          python -m pip install --upgrade pip
          pip install docx2pdf pdf2image requests  # Installe les dépendances nécessaires pour ton script

      # Étape 3 : Exécuter ton script Python
      - name: Exécuter le script Python pour mettre à jour le menu
        run: python menu_update.py  # Assure-toi que ce fichier est bien dans ton dépôt

      # Étape 4 : Déployer sur GitHub Pages
      - name: Déployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Assure-toi que tes fichiers sont publiés dans ce répertoire
